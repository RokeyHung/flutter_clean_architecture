  image_cropper: ^4.0.0
  image_picker: ^1.1.2
  image_picker_android: ^0.8.12+21
  image_picker_platform_interface: 2.10.0
  image_gallery_saver: ^2.0.3
  photo_view: ^0.14.0
  video_player: ^2.8.3
  youtube_player_iframe: ^5.2.0
  visibility_detector: ^0.4.0
  audio_session: ^0.1.18
  haishin_kit: ^0.11.3
  flutter_easyloading: ^3.0.5
  scrollable_positioned_list: ^0.3.8
  table_calendar: ^3.0.9
  pinput: ^4.0.0

  # Utils
  collection: ^1.18.0
  device_info_plus: ^10.0.1
  android_id: ^0.3.6
  intl: ^0.19.0
  metadata_fetch: ^0.4.1
  url_launcher: ^6.2.5
  uuid: ^4.3.3
  share_plus: ^10.0.2
  shared_preferences: ^2.2.2
  stack_trace: ^1.11.1
  native_shared_preferences: ^2.0.9
  package_info_plus: ^8.0.3
  version: ^3.0.2
  async: ^2.11.0
  flutter_cache_manager: ^3.3.1
  flutter_keychain: ^2.4.0
  flutter_app_badger: ^1.5.0
  screen_protector: ^1.4.2
  social_share: ^2.3.1
  video_thumbnail: ^0.5.3

  in_app_purchase: ^3.1.13
  in_app_purchase_android: ^0.3.2
  in_app_purchase_storekit: ^0.3.13+1

  # Camera
  bindings_compatible: ^1.0.1
  camera: ^0.10.5+9
  camera_platform_interface: ^2.7.4
  path: ^1.9.0
  path_provider: ^2.1.2
  photo_manager: ^3.0.0-dev.5
  photo_manager_image_provider: ^2.1.1
  wakelock_plus: ^1.2.8
  permission_handler: ^11.3.1

  # Encrypt
  encrypt: ^5.0.3

  # For Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Animation
  animations: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.8

  # For Assets
  flutter_gen_runner: ^5.4.0

  # For Navigation
  auto_route_generator: ^9.0.0

  # For Model
  freezed: ^2.5.2
  json_serializable: ^6.7.1

  # For Analyzer
  custom_lint:
  flutter_lints:
  flutter_hooks_lint:
  import_sorter: ^4.6.0

  # For Networking
  retrofit_generator: ^8.2.1

  # For Database
  hive_generator: ^2.0.1

dependency_overrides:
  custom_lint_core: ^0.6.4

import_sorter:
  emojis: false
  comments: false

flutter_gen:
  integrations:
    flutter_svg: true
  assets:
    outputs:
      package_parameter_enabled: true

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/icon/social/
    - assets/image/
  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Black.otf
        - asset: assets/fonts/NotoSansJP-Bold.otf
        - asset: assets/fonts/NotoSansJP-Light.otf
        - asset: assets/fonts/NotoSansJP-Medium.otf
        - asset: assets/fonts/NotoSansJP-Regular.otf
        - asset: assets/fonts/NotoSansJP-Thin.otf
    - family: NotoSerifJP
      fonts:
        - asset: assets/fonts/NotoSerifJP-Black.otf
