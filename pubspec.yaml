  # For Model
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  meta: ^1.15.0

  # For Navigation
  auto_route: ^9.2.0

  # UI Components
  badges: ^3.1.2
  cached_network_image: ^3.3.1
  carousel_slider: ^5.0.0
  chewie: ^1.7.5
  extended_text_field: ^16.0.2
  better_player:
    git:
      url: https://github.com/thatera-howard-nguyen/better-player-ultra.git
      ref: master

  # Map
  map_launcher: ^3.3.0
  flutter_map: ^4.0.0 # 他のライブラリの関係で最新ではなく4.0.0を使用

  # flutter_inappwebview: ^5.4.3+7
  webview_flutter: ^4.7.0
  webview_flutter_wkwebview: ^3.13.0
  webview_flutter_android: ^3.16.0
