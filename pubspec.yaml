  firebase_storage: ^12.3.2
  firebase_app_check: ^0.3.1+3
  firebase_performance: ^0.10.0+8

  # For Notification
  flutter_local_notifications: ^17.0.0
  fluttertoast: ^8.2.12

  # For Architecture
  riverpod: ^2.6.1
